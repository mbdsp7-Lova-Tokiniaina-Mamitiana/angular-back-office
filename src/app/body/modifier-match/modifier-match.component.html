<p *ngIf="isNew; else autreTitre" class="page-title fs-3">Nouveau Match</p>
<ng-template #autreTitre><p class="page-title fs-3">Modifier match</p></ng-template>
<form>
  <div class="row mt-5">
    <label for="equipe1" class="col-3">Équipe 1</label>
    <input type="text" placeholder="Équipe 1" id="equipe1" name="equipe1" class="form-control col-7">
  </div>
  <div class="row mt-3">
    <label for="equipe2" class="col-3">Équipe 2</label>
    <input type="text" placeholder="Équipe 2" id="equipe2" name="equipe2" class="form-control col-7">
  </div>
  <div class="row mt-3">
    <label for="etat" class="col-3">État</label>
    <input type="text" placeholder="État" id="etat" name="etat" class="form-control col-7" [(ngModel)]="match.etat">
  </div>
  <div class="row mt-3">
    <label for="date" class="col-3">Date</label>
    <input type="date" id="date" name="date" class="form-control col-7" [(ngModel)]="match.date">
  </div>
  <div class="row mt-3">
    <label for="lat" class="col-3">Latitude</label>
    <input type="number" id="lat" name="lat" class="form-control col-7" [(ngModel)]="match.lat" (change)="coordinateChanged()">
  </div>
  <div class="row mt-3">
    <label for="lng" class="col-3">Longitude</label>
    <input type="number" id="lng" name="lng" class="form-control col-7" [(ngModel)]="match.lng" (change)="coordinateChanged()">
  </div>
</form>
<div class="mt-3">
  <app-map [mapCenter]="mapCenter"></app-map>
</div>
