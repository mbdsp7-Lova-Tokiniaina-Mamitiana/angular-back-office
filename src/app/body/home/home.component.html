<ngx-ui-loader></ngx-ui-loader>
<div class="container">
  <div class="page-title fs-3 mb-2">Liste des matchs </div>
  <div class="row mt-3">
    <div class="col-12">
      <button class="btn btn-blue" (click)="navigateToMatch()"><i class="mdi mdi-plus pt-5"></i>Nouveau</button>
    </div>
  </div>
  <div class="row mt-3">
      <table class="col-12">
        <tr class="thead-custom">
          <th>&Eacute;quipe 1</th>
          <th>&Eacute;quipe 2</th>
          <th>Date</th>
          <th>&Eacute;tat</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let match of matches">
          <td>{{match.equipe1.nom}}</td>
          <td>{{match.equipe2.nom}}</td>
          <td>{{match.date | date:'d MMM y, h:mm a'}}</td>
          <td>{{match.etat ? 'Terminé' : 'A venir'}}</td>
          <td>
            <i class="mdi mdi-pencil pt-5 action" (click)="navigateToMatch(match._id)" *ngIf="!match.etat"></i>
            <i class="mdi mdi-eye pt-5 action" (click)="navigateToMatch(match._id)" *ngIf="match.etat"></i>
            <i class="mdi mdi-delete pt-5 action text-danger" (click)="deleteMatch(match._id)" *ngIf="!match.etat"></i>
          </td>
        </tr>
      </table>
  </div>
  <div style="display: flex; justify-content: space-between; margin-top: 30px;">
    <button class="btn btn-outline-dark" [disabled]="!apiResult.hasPrevPage" (click)="updateMatchList(apiResult.prevPage)">Précédent</button>
    <button class="btn btn-outline-dark" [disabled]="!apiResult.hasNextPage" (click)="updateMatchList(apiResult.nextPage)">Suivant</button>
  </div>
</div>
